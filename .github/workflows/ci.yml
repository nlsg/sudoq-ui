name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup
        run: |
          cd frontend
          npm ci

      - name: Setup
        run: |
          cd frontend
          npm run generate-type